<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="{{ "/images/favicon.png" | prepend: site.baseurl }}">
  </head>

  <body>
    <header class="header">
      <h1 class="header-title"><a href="/">{{ site.name }}</a></h1>
      <span class="header-subtitle">Software Developer</span>
      <span class="social-media-btns">
        <a class="social-media-btn" href="http://twitter.com/germsvel" target="_blank" title="German's twitter"><img src="{{site.url}}/images/social/twitter.svg"></a>
        <a class="social-media-btn" href="http://github.com/germsvel" target="_blank" title="German's github repo"><img src="{{site.url}}/images/social/github.png"></a>
        <a class="social-media-btn" href="http://www.linkedin.com/pub/german-velasco/40/188/702/" target="_blank" title="German's LinkedIn"><img src="{{site.url}}/images/social/linkedin.png"></a>
      </span>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <ul class="footer-links">
        <li class="footer-section">
          <a title="Home" href="/">Back home</a>
        </li>
        <li class="footer-section">
          <small>
            &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> German Velasco.
          </small>
        </li>
      </ul>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42626537-1', 'germanvelasco.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
