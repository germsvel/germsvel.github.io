---
layout: default
title: German Velasco
---

<div class='container'>
  <div id="home row">
    <div class="posts">
      {% for post in site.posts %}
        <div class="post">
          <h2 class='blog-post-title'><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <div class='blog-post-date'>{{ post.date | date_to_string }}</div>
          <div class='blog-post-excerpt'>{{ post.excerpt }}</div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
